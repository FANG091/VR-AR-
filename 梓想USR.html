<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>梓想與你鄉遇 | 在地農業的溫度</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f5f5f0;
      color: #333;
      line-height: 1.8;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    nav a {
      text-decoration: none;
      color: #555;
      font-size: 1rem;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #eee;
      border-radius: 5px;
    }
    .hero {
      background: url('farm.jpg') no-repeat center center;
      background-size: cover;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .hero h2 {
      font-size: 2.5rem;
    }
    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .section h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .section p {
      font-size: 1.1rem;
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>梓想與你鄉遇</h1>
    <p>重新認識土地，發現農業的溫度</p>
  </header>

  <nav>
    <a href="#">關於計畫</a>
    <a href="#">農業小故事</a>
    <a href="#">活動介紹</a>
    <a href="#">成果展示</a>
  </nav>

<div class="hero">
  <h2>走進土地的故事</h2>
  <iframe width="800" height="450"
    src="https://www.youtube.com/watch?v=995s6eXUyOU"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>

  <section class="section">
    <h3>在地小農的堅持</h3>
    <p>這是一個關於回鄉、關於手作、關於泥土的故事。我們相信，最好的食材來自信任的土地與人。</p>

    <div class="gallery">
      <img src="crop1.jpg" alt="有機蔬菜">
      <img src="crop2.jpg" alt="田間勞作">
      <img src="crop3.jpg" alt="手工採收">
    </div>
  </section>

  <footer>
    &copy; 2025 田野日常．在地農業推廣計畫｜Design by Muji-style inspiration
  </footer>
</body>
</html>
