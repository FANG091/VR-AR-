<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USR成果導覽｜線上展覽</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: url('tut.JPG.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      position: relative;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
    }
    .intro {
      padding: 40px 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
    }
    .intro p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      margin-bottom: 10px;
      font-size: 1.25em;
      color: #d63384;
    }
    .card-content p {
      font-size: 0.95em;
      color: #444;
    }
    .card-content a {
      display: inline-block;
      margin-top: 15px;
      background: #20c997;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
    footer {
      background: rgba(17, 17, 17, 0.85);
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>USR 成果線上導覽</h1>
  </header>

  <section class="intro">
    <p>歡迎進入USR虛擬展廳。我們結合大學社會責任實踐計畫與數位互動，將成果如實轉化為虛擬展示，透過刺繡文化、地方創生與環境設計的多元視角，邀您線上參與。</p>
  </section>

  <section class="grid">
    <div class="card">
      <img src="tut1.jpg" alt="刺繡計畫" width="336" height="280" style=" object-fit: contain; display: block; margin: 0 auto;">
      <div class="card-content">
        <h3>刺繡文化永續</h3>
        <p>探索刺繡之美與在地文化的結合，透過AR還原歷史紋樣與工藝精神。</p>
        <a href="刺繡_ar.html">觀看 刺繡計畫成果 展示</a>
      </div>
    </div>

    <div class="card">
      <img src="琉球.jpg" alt="琉球USR">
      <div class="card-content">
        <h3>梓想USR地方創生</h3>
        <p>見證USR團隊如何與農業共創，重新連結清農世代，建構文化觀光新生態。</p>
        <a href="琉球_ar.html">探索導覽</a>
      </div>
    </div>

    <div class="card">
      <img src="戲水鯤.jpg" alt="戲水鯤導覽">
      <div class="card-content">
        <h3>戲水鯤水文美學</h3>
        <p>以創意設計結合水環境教育，透過虛擬模型導覽鯤鯓在地水文文化。</p>
        <a href="戲水鯤_ar.html">開啟導覽</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 台南應用科技大學 USR 計畫．線上展覽版權所有
  </footer>
</body>
</html>
