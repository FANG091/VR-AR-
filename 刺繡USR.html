
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>刺繡成果 AR 展示</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <video id="usrVideo" autoplay loop="true" src="usr_video.mp4" crossorigin="anonymous"></video>
      <a-asset-item id="usrModel" src="model.glb"></a-asset-item>
    </a-assets>

    <!-- 當偵測到 Hiro 圖像標記時播放影片與展示模型 -->
    <a-marker preset='hiro'>
      <a-video src="#usrVideo" width="3" height="1.5" position="0 1 0"></a-video>
      <a-entity gltf-model="#usrModel" scale="0.5 0.5 0.5" position="0 0 0.5"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
